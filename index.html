<!DOCTYPE html>
<html lang="he">
<head>

            background-color: #fff;
            padding: 3em 1.5em;
            max-width: 900px;
            margin: 5em auto;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);

        }
        main h1 {
            font-size: 2.5em;
            color: #f76c6c;

        main p {
